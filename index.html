<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Game Deluxe</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="game-container">
  <h1 class="title">ğŸ Snake Game Deluxe</h1>

  <div class="game-details">
    <span class="score">Score: 0</span>
    <span class="level">Level: 1</span>
    <span class="high-score">High Score: 0</span>

    <select class="difficulty">
      <option value="180">Easy</option>
      <option value="120" selected>Medium</option>
      <option value="80">Hard</option>
    </select>

    <button class="start-btn">Start</button>
    <button class="pause-btn" disabled>Pause</button>
  </div>

  <div class="play-board"></div>

  <div class="overlay hidden">
    <h2>ğŸ’€ Game Over</h2>
    <p class="final-score"></p>
    <button class="restart-btn">Restart</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
